<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <script src="http://d3js.org/d3.v3.min.js"></script>

    <style>
      .orbit {
        stroke : #000000;
        fill : none;
      }
      .planet {
        stroke : #000000;
        fill : #FFFFFF;
      }
      .sun {
        stroke : #000000;
        fill : #000000;
      }
    </style>

  </head>
  <body>

    <div id="planetarium"></div>

    <script type="text/javascript">
      var w = 1024, h = 1024;
      var tempTime = Date.now();

      var planets = [
        { range: 300, radius: 2.5, speed: 0.1, phi: 90},
        { range: 200, radius: 5, speed: 0.2, phi: 140},
        { range: 150, radius: 10, speed: 1, phi: 190}
      ];


      var svg = d3.select("#planetarium")
      .insert("svg")
        .attr("width", w)
        .attr("height", h);

      /* Sun display controls */
      svg.append("image")
      .attr("class", "sun")
        .attr("xlink:href", function(d) { return "./images/sun.png"; })
        .attr("x", w/2)
        .attr("y", h/2)
        .attr("width", "96px")
        .attr("height", "96px");
      
      var container = svg.append("g")
        .attr("transform", "translate(" + w/2 + "," + h/2 + ")")

      container.selectAll("g.planet")
      .data(planets)
      // Enter data reference Planets to do stuff
      .enter()
      .append("g")
        .attr("class", "planet")

        // For each set of data
        .each(function(d, i) {
          
          // Creates lines to display orbit
          d3.select(this)
          .append("circle")
          .attr("class", "orbit")
            .attr("r", d.range);
            
          // Creates asteroids
          d3.select(this)
          .append("image")
          .attr("class", "planet")
              .attr("xlink:href", function(d) { return "./images/asteroid.png"; })
              .attr("x", d.range)
              .attr("y", 0)
              .attr("width", "24px")
              .attr("height", "24px");
        });

      // Timer which controls orbit path
      d3.timer(function() {
        var currentTime = (Date.now() - tempTime);
        svg.selectAll(".planet")
        .attr("transform", function(d) {
          return "rotate(" + d.phi + currentTime * d.speed/200 + ")";
        });
      });

    </script>

  </body>

</html>
